<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../static/css/style.css">

    <title>Data Pribadi | NeedSkincareID</title>
  </head>
  <body>
    <!-- header start -->
    {% include 'header.html' %}
    <!-- navbar end -->
    
    
    <!-- start content -->
    <div class="image-with-text">
      <img src="../static/img/foto-profil.png" alt="Gambar" class="round-image">
      <div class="text-container">
          <p class="fw-bold">Salsabila Diba Cahyani</p>
          <span>salsabiladcy</span>
      </div>
    </div>

    <div class="form-container">
      <div class="input-box">
        <div class="input-field">
          <label for="exampleFormControlInput1" class="form-label fw-bold">Nama Lengkap</label>
          <input type="nama" class="form-control" id="exampleFormControlInput1" placeholder="Nama Lengkap" required>
        </div>
        <div class="input-field">
          <label for="exampleFormControlInput1" class="form-label fw-bold">Nomor Telepon</label>
          <input type="telp" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan Nomor Telpon" required>
        </div>
      </div>
      <div class="input-box">
        <div class="input-field">
          <label for="exampleFormControlInput1" class="form-label fw-bold">Nama Pengguna</label>
          <input type="username" class="form-control" id="exampleFormControlInput1" placeholder="Nama Pengguna" required>
        </div>
        <div class="input-field">
          <label for="exampleFormControlInput1" class="form-label fw-bold">Tanggal Lahir</label>
          <input type="tglahir" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan Tanggal Lahir" required>
        </div>
      </div>
      <div class="input-box">
        <div class="input-field">
          <label for="exampleFormControlInput1" class="form-label fw-bold">Email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
        </div>
        <div class="input-field">
          <label for="exampleFormControlInput1" class="form-label fw-bold">Alamat</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="margin-left: 11px;"></textarea>
        </div>
      </div>
      <div class="button">
        <input type="submit" value="Simpan" class="btn-simpan">
      </div>
    </div>



    <!-- content end -->

    <!-- footer start -->
    {% include 'footer.html' %}
    <!-- footer end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
