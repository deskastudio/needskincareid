<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Edit Produk</title>
</head>

<body>
    <!-- sidebar start -->
    {% include 'sidebarAdmin.html' %}
    <!-- sidebar end -->

    <!-- hero section start -->
    <div class="flex-grow-1 p-3" style="background-color: #FAFBFF;">
        {% include 'navbarAdmin.html' %}

        <!-- Modal untuk Edit Produk -->
        <div class="modal-body">
            <form action="/editDataFooter/{{data._id}}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="socialMedia" class="form-label">Media Sosial</label>
                    <select class="form-select" id="socialMedia" name="socialMedia" required>
                        <option value="">Pilih Jenis Skincare</option>
                        <option value="instagram" {% if data.socialMedia == 'instagram' %}selected{% endif %}>Instagram</option>
                        <option value="tiktok" {% if data.socialMedia == 'tiktok' %}selected{% endif %}>Tiktok</option>
                        <option value="facebook" {% if data.socialMedia == 'facebook' %}selected{% endif %}>Facebook</option>
                        <option value="twitter" {% if data.socialMedia == 'twitter' %}selected{% endif %}>Twitter</option>
                        <option value="shoppe" {% if data.socialMedia == 'shoppe' %}selected{% endif %}>Shoppe</option>
                        <option value="tokopedia" {% if data.socialMedia == 'tokopedia' %}selected{% endif %}>Tokopedia</option>
                        <option value="lazada" {% if data.socialMedia == 'lazada' %}selected{% endif %}>Lazada</option>
                        <option value="bukalapak" {% if data.socialMedia == 'bukalapak' %}selected{% endif %}>Bukalapak</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username Media Sosial</label>
                    <input type="text" class="form-control" id="username" name="username" required value="{{ data.username }}">
                </div>
                <div class="mb-3">
                    <label for="linkSosmed" class="form-label">Link Media Sosial</label>
                    <input type="text" class="form-control" id="linkSosmed" name="linkSosmed" required value="{{ data.linkSosmed }}">
                </div>
                <button type="submit" class="btn p-2" style="background-color: #00B087; color: white; border-radius: 8px;">Simpan Perubahan</button>
            </form>
        </div>
    </div>
    <!-- hero section end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
