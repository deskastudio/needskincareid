<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../static/css/style.css">

    <title>Pemesanan | NeedSkincareID</title>
  </head>
  <body>
    <!-- header start -->
    {% include 'header.html' %}
    <!-- navbar end -->
    <div class="order">
        <h5 class="fw-bold text-start">Harap Lengkapi Form Di Bawah</h5>
    </div>
     
    <div class="form-container-order">
        <div class="form-input-section">
            <div class="input-field">
                <label for="exampleFormControlInput1" class="form-label fw-bold">Nama Lengkap</label>
                <input type="nama" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan Nama Lengkap" required>
            </div>
            <div class="input-field">
                <label for="exampleFormControlInput1" class="form-label fw-bold">Nomor Telepon</label>
                <input type="telp" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan Nomor Telpon" required>
            </div>
            <div class="dropdown-order">
                <label for="exampleFormControlInput1" class="form-label fw-bold text-start">Jumlah Produk</label>
                <button class="btn-dropdown-order dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Pilih Jumlah Produk
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">1 dus (72 pcs) = Rp 2.268.000</a></li>
                  <li><a class="dropdown-item" href="#">3 dus (216 pcs) = Rp 6.696.000</a></li>
                </ul>
                
            </div>
            <div class="input-field">
                <label for="exampleFormControlInput1" class="form-label fw-bold">Alamat</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="margin-left: 11px;"></textarea>
            </div>
            <div class="button">
              <input type="submit" value="Pesan" class="btn-pesan">
            </div>
        </div>
    </div>
    
    
    <!-- start content -->
      
    



    <!-- content end -->

    <!-- footer start -->
    {% include 'footer.html' %}
    <!-- footer end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
