<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../static/css/style.css">


    <title>Riwayat Pemesanan</title>

    <style>
        .card-body {
            background-color: #FEE8EE;
            border-style: none;
            border-radius: 5px;
        }

        img {
            max-height: 100px;
        }
    </style>
</head>

<body>
    <!-- header start -->
    {% include 'header.html' %}
    <!-- navbar end -->

    <!-- riwayat pemesanan start -->
    <div class="container">
        <h3 class="text-center">Riwayat Pemesanan</h3>
        <div class="card-body mb-3 text-center">
            {% for data in riwayat %}
            <div class="row align-items-center mb-3">
                <div class="col">
                    <img src="../static/assets/imgProduk/{{ data.photo }}" alt="">
                </div>
                <div class="col">
                    <p style="font-weight: bold;">{{ data.nama_produk }}</p>
                    <div class="col">
                        {{ data.jumlah_produk }}
                    </div>
                </div>
                <div class="col">
                    <p style="font-weight: bold;">Pesanan Selesai</p>
                    <div class="col">
                        {{ data.tanggal_pemesanan }}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- riwayat pemesanan end -->

    <!-- footer start -->
    {% include 'footer.html' %}
    <!-- footer end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
