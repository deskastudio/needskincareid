<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/img/logoneedskincare.png" rel="icon" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./static/css/style.css">

    <title>Register | NeedSkincareID</title>

  </head>
  <body>
    <section class="vh-100 d-flex justify-content-center align-items-center" style="background-image: url('./static/img/backgroundRegisterLogin.png')">
        <div class="w-50 border row d-flex justify-content-center bg-white" style="border-radius: 20px;">
            <h1 class="mt-5 text-center fw-bold" style="color: #DB7095;">Buat Akun Baru</h1>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} text-center" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
            <form method="POST" action="{{ url_for('register_user') }}" class="row g-2 mb-5" style="width: 70%;">
                <div class="col-md-12">
                  <label for="nama-lengkap" class="form-label fw-bold">Nama Lengkap</label>
                  <input name="nama-lengkap" type="text" class="form-control" id="nama-lengkap" placeholder="Masukkan Nama Lengkap">
                </div>
                <div class="col-md-12">
                    <label for="nama-pengguna" class="form-label fw-bold">Nama Pengguna</label>
                    <input name="nama-pengguna" type="text" class="form-control" id="nama-pengguna" placeholder="Masukkan Nama Pengguna">
                </div>
                <div class="col-md-12">
                    <label for="email" class="form-label fw-bold">Email</label>
                    <input name="email" type="email" class="form-control" id="email" placeholder="Masukkan Email">
                </div>
                <div class="col-md-12">
                  <label for="password1" class="form-label fw-bold">Kata Sandi</label>
                  <input name="password1" type="password" class="form-control" id="password1" placeholder="Masukkan Kata Sandi">
                </div>
                <div class="col-md-12">
                    <label for="password2" class="form-label fw-bold">Konfirmasi Kata Sandi</label>
                    <input name="password2" type="password" class="form-control" id="password2" placeholder="Masukkan Kembali Kata Sandi Anda">
                </div>
                <div class="col-12 mt-4 text-center">
                  <button type="submit" class="btn px-5 fw-bold" style="border-radius: 10px; background-color: #DB7095;color: white;">Daftar</button>
                </div>
                <div class="col-12 mt-2 text-center">
                    <p>Sudah punya Akun? <a href="{{ url_for('login_user') }}" style="color: #DB7095;">Masuk</a></p>
                </div>
              </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
