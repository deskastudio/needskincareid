<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Edit Produk</title>
</head>

<body>
    <!-- sidebar start -->
    {% include 'sidebarAdmin.html' %}
    <!-- sidebar end -->

    <!-- hero section start -->
    <div class="flex-grow-1 p-3" style="background-color: #FAFBFF;">
        {% include 'navbarAdmin.html' %}

        <!-- Modal untuk Edit Produk -->
        <div class="modal-body">
            <form action="/editDataPembayaran/{{data._id}}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="metodePembayaran" class="form-label">Metode Pembayaran</label>
                    <select class="form-select" id="metodePembayaran" name="metodePembayaran" required>
                        <option value="">Pilih Jenis Skincare</option>
                        <option value="BANK" {% if data.metodePembayaran == 'BANK' %}selected{% endif %}>BANK</option>
                        <option value="E-Wallet" {% if data.metodePembayaran == 'E-Wallet' %}selected{% endif %}>E-Wallet</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="jenisPembayaran" class="form-label">Jenis Pembayaran</label>
                    <input type="text" class="form-control" id="jenisPembayaran" name="jenisPembayaran" required value="{{ data.jenisPembayaran }}">
                </div>
                <div class="mb-3">
                    <label for="nomorPembayaran" class="form-label">Nomor Pembayaran</label>
                    <input type="number" class="form-control" id="nomorPembayaran" name="nomorPembayaran" required value="{{ data.nomorPembayaran }}">
                </div>
                <button type="submit" class="btn p-2" style="background-color: #00B087; color: white; border-radius: 8px;">Simpan Perubahan</button>
            </form>
        </div>
    </div>
    <!-- hero section end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
